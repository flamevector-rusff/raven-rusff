<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Генератор анкеты</title>
<style>
@font-face {
  font-family:'Cinzel';
  src:url('https://raw.githubusercontent.com/tukiteruamano-a11y/anketa/main/cinzel_regular.ttf');
}

body{
  margin:0;
  background:url(https://i.ibb.co/nNg5LnTx/pattern.jpg) repeat;
  font-family:'Cinzel', serif;
}

.generator-wrapper{
  width:850px;
  margin:40px auto;
  background:#ebebeb;
  padding:25px;
  border-radius:10px;
}

.form-title{
  text-align:center;
  font-size:26px;
  margin-bottom:25px;
}

label{
  display:block;
  margin-top:15px;
  margin-bottom:5px;
}

input, textarea{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #8f8f8f;
  font-family:'Cinzel', serif;
  box-sizing:border-box;
}

textarea{
  resize:vertical;
  min-height:80px;
}

button{
  width:100%;
  margin-top:20px;
  padding:10px;
  border:none;
  border-radius:8px;
  font-family:'Cinzel', serif;
  font-size:16px;
  cursor:pointer;
  background:url(https://i.ibb.co/nNg5LnTx/pattern.jpg) repeat;
  color: #ebebeb;
}

#output{
  margin-top:20px;
  min-height:220px;
  resize:vertical;
  font-family:monospace;
}
</style>
</head>
<body>

<div class="generator-wrapper">
<div class="form-title">ГЕНЕРАТОР АНКЕТЫ ДЛЯ "THE RAVEN"</div>

<label>Имя Фамилия</label>
<input type="text" id="name">

<label>Возраст</label>
<input type="text" id="age">

<label>Фото 1 URL</label>
<input type="text" id="photo1">

<label>Фото 2 URL</label>
<input type="text" id="photo2">

<label>Внешность</label>
<input type="text" id="appearance">

<label>Раса</label>
<input type="text" id="race">

<label>Род занятий</label>
<input type="text" id="job">

<label>Артефакты</label>
<input type="text" id="artifacts">

<label>Лояльность</label>
<input type="text" id="loyalty">

<label>Биография (Enter = новый абзац)</label>
<textarea id="bio"></textarea>

<label>Пример поста (Enter = новый абзац)</label>
<textarea id="post"></textarea>

<label>Связь с вами</label>
<input type="text" id="contact">

<button onclick="generate()">СГЕНЕРИРОВАТЬ И СКОПИРОВАТЬ</button>

<textarea id="output" placeholder="Код появится здесь..."></textarea>
</div>

<script>
function paragraphs(text){
  return text.split('\n')
             .filter(p => p.trim() !== "")
             .map(p => `<p>${p}</p>`)
             .join('\n');
}

function generate(){
  const name = document.getElementById('name').value;
  const age = document.getElementById('age').value;
  const photo1 = document.getElementById('photo1').value;
  const photo2 = document.getElementById('photo2').value;
  const appearance = document.getElementById('appearance').value;
  const race = document.getElementById('race').value;
  const job = document.getElementById('job').value;
  const artifacts = document.getElementById('artifacts').value;
  const loyalty = document.getElementById('loyalty').value;
  const bio = paragraphs(document.getElementById('bio').value);
  const post = paragraphs(document.getElementById('post').value);
  const contact = document.getElementById('contact').value;

  const code = `[hideprofile][html]
<div class="wrapper">
  <div class="anketa-bg">
    <div class="anketa-inner">

      <div class="top-title">
        <div class="top-name-kapsula">
          ${name}, ${age}
        </div>
      </div>

      <div class="images">
        <img src="${photo1}">
        <img src="${photo2}">
      </div>

      <div class="title-wrap">
        <div class="title-text"><span>ВНЕШНОСТЬ</span></div>
      </div>
      <div class="text-box">${appearance}</div>

      <div class="title-wrap">
        <div class="title-text"><span>РАСА</span></div>
      </div>
      <div class="text-box">${race}</div>

      <div class="title-wrap">
        <div class="title-text"><span>РОД ЗАНЯТИЙ</span></div>
      </div>
      <div class="text-box">${job}</div>

      <div class="title-wrap">
        <div class="title-text"><span>АРТЕФАКТЫ</span></div>
      </div>
      <div class="text-box">${artifacts}</div>

      <div class="title-wrap">
        <div class="title-text"><span>ЛОЯЛЬНОСТЬ</span></div>
      </div>
      <div class="text-box">${loyalty}</div>

      <div class="razdel"></div>

      <div class="title-wrap">
        <div class="title-text"><span>БИОГРАФИЯ</span></div>
      </div>
      <div class="bio-box">
        ${bio}
      </div>

      <div class="title-wrap">
        <div class="title-text"><span>ПРИМЕР ПОСТА</span></div>
      </div>

      <details class="spoiler">
        <summary>Открыть пост</summary>
        <div class="post-text">
          ${post}
        </div>
      </details>

      <div class="title-wrap">
        <div class="title-text"><span>СВЯЗЬ С ВАМИ</span></div>
      </div>

      <div class="contact">
        ${contact}
      </div>

    </div>
  </div>
</div>

<style>
@font-face { font-family:'Cinzel'; src:url('https://raw.githubusercontent.com/tukiteruamano-a11y/anketa/main/cinzel_regular.ttf'); }
.wrapper .anketa-bg .anketa-inner .top-title .top-name-kapsula, .wrapper .anketa-bg .anketa-inner .top-title { font-family:'Cinzel', serif !important; }
.wrapper { width:850px; margin:auto; }
.anketa-bg { padding:5px; background:url(https://i.ibb.co/nNg5LnTx/pattern.jpg) repeat; border-radius:10px; }
.anketa-inner { background:#ebebeb; padding:15px; border-radius:10px; font-family:'Cinzel', serif; }
.top-title { position:relative; border-radius:12px; height:40px; margin:15px 0 8px; background:url(https://i.ibb.co/nNg5LnTx/pattern.jpg) repeat; text-align:center; }
.top-name-kapsula { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#ebebeb; padding:0 10px; height:40px; line-height:40px; font-size:24px; color:#000; border-radius:6px; font-family:'Cinzel', serif !important; }
.top-name-capsule sup { font-size:18px; vertical-align:super; color:#000; }
.images { text-align:center; margin-bottom:25px; }
.images img { width:230px; height:230px; object-fit:cover; border-radius:15px; margin:0 10px; filter: sepia(1) hue-rotate(90deg) brightness(0.95) contrast(1.2) saturate(0.4); }
.title-wrap { position:relative; border-radius:12px; height:32px; margin:30px 0 8px; background:url(https://i.ibb.co/nNg5LnTx/pattern.jpg) repeat; text-align:center; }
.title-text { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#ebebeb; padding:0 10px; font-size:18px; color:#000; border-radius:6px; height:32px; }
.text-box { border:1px solid #8f8f8f; border-radius:10px; padding:10px; text-align:center; }
.razdel { height:6px; margin:30px 0; border-radius:10px; background:url(https://i.ibb.co/nNg5LnTx/pattern.jpg) repeat; }
.bio-box { border:1px solid #8f8f8f; border-radius:10px; padding:15px; text-align:justify; }
.bio-box p { margin:0 0 10px; text-indent:25px; }
.spoiler summary { padding:6px; border-radius:10px; cursor:pointer; color:#ebebeb; text-align:center; font-size:12px; background:url(https://i.ibb.co/nNg5LnTx/pattern.jpg) repeat; }
.post-text { margin-top:8px; border:1px solid #8f8f8f; border-radius:10px; padding:10px; text-align:justify; text-indent:25px; }
.contact { border:1px solid #8f8f8f; border-radius:10px; padding:8px; text-align:center; }
.title-text span { position:relative; top:6px; }
</style>
[/html]`;

  document.getElementById('output').value = code;
  navigator.clipboard.writeText(code);
}
</script>

</body>
</html>
